<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="/images/feedbacker-favicon.png" alt="Feedbacker Logo" style="width:235px;height:235px;"/>
      </div>
      <div class="col-md-5">
        <h1>Feedbacker!</h1>
        <h2>Because feedback is a gift</h2>
        <p>Track the feedback you have been asked to provide...</p>
      </div>
      <div class="col-md-4" data-ng-controller="RegistrationCtrl as registration">
        <div class="row top-buffer" data-ng-show="registration.message">
          <div class="col-sm-12">
            <div class="alert alert-success" role="alert">{{registration.message}}</div>
          </div>
        </div>
        <div class="row top-buffer" data-ng-show="registration.error">
          <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">{{registration.error}}</div>

          </div>
        </div>
        <div class="row top-buffer" data-ng-show="registration.update">
          <div class="col-sm-12">
            <div class="alert alert-warning" role="alert">{{registration.update}}</div>
          </div>
        </div>
        <form class="form-group" data-ng-submit="registration.register()">
          <div class="row">
            <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Name" data-ng-model="registration.name" required>
            </div>
          </div>
          <div class="row top-buffer-small">
            <div class="col-sm-12">
              <input type="email" class="form-control" placeholder="Your Email" data-ng-model="registration.email" required>
            </div>
          </div>
          <div class="row top-buffer-small">
            <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="Your Role" data-ng-model="registration.role" required>
            </div>
          </div>
          <div class="row top-buffer-small">
            <div class="col-sm-12">
              <input type="email" class="form-control" placeholder="Boss's Email" data-ng-model="registration.managerEmail" required>
            </div>
          </div>
          <div class="row top-buffer-small">
            <div class="col-sm-12">
              <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required minlength="8">
            </div>
          </div>
          <div class="row top-buffer-small">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="col-sm-6">
              <div>
                <a href="#/activationEmail"">Request Activation</a>
              </div>
              <div>
                <a href="#/resetPasswordEmail"">Forgot Password</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="starter-template">
    <h1>Welcome to Feedbacker</h1>
    <p class="lead">You can give, receive and track your feedback</p>
  </div>

</div><!-- /.container -->
