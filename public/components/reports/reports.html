<div class="container-fluid" data-ng-controller="ReportsCtrl as reportCtrl">
    <div class="row top-buffer">
        <div class="col-md-10">
            <h2>Management Reports</h2>
        </div>
    </div>
    <uib-tabset active="active">
        <uib-tab index="0" data-ng-click="reportCtrl.displayFilter = 'active'" heading="Active feedback cycle(s)">
            <div data-ng-include="'/components/reports/cycleView.html'"></div>
        </uib-tab>
        <uib-tab index="1" data-ng-click="reportCtrl.displayFilter = 'inactive'" heading="Previous feedback cycles">
            <div data-ng-include="'/components/reports/cycleView.html'"></div>
        </uib-tab>
        <uib-tab index="2" heading="Direct reports">
            <div data-ng-include="'/components/reports/personView.html'"></div>
        </uib-tab>
        <uib-tab index="3" heading="Extended reporting line">
            <p class="lead">This exciting new functionality is coming soon.</p>
        </uib-tab>
    </uib-tabset>
</div>
